[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "Off"
shape = "Block"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "alacritty-direct"

[font]
size = 14.0

[font.bold]
family = "Source Code Pro"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Liberation Mono"

[font.normal]
family = "Source Code Pro"

[font.offset]
x = 0
y = 0

